<app-header></app-header>
<div class="container">
  <div class="example-loading-shade" *ngIf="isLoadingResults$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <h3>List of employee</h3>
    <mat-form-field>
      <mat-label>Search employee here</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="..." />
    </mat-form-field>
    <table mat-table [dataSource]="data" class="example-table" matSort>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.firstName }} {{ row.middleName }} {{ row.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let row">{{ row.position }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="example-button-row">
            <button
              mat-icon-button
              color="primary"
              [routerLink]="[row.id + '/detail']"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              [routerLink]="[row.id + '/edit']"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletestaff(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
<app-footer></app-footer>
