<app-header></app-header>
<div class="container">
  <div class="mat-elevation-z8">
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['create']"
        ><mat-icon>add</mat-icon></a
      >
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" />
    </mat-form-field>
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="star"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Product Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }} {{ row.middleName }} {{ row.lastName }}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="information">
        <th mat-header-cell *matHeaderCellDef>Information</th>
        <td mat-cell *matCellDef="let row">{{ row.position }}</td>
      </ng-container>

      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Star</th>
        <td mat-cell *matCellDef="let row">{{ row.star }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="[row.id + '/detail']"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
