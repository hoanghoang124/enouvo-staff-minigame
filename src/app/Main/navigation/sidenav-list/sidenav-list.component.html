<mat-nav-list>
  <a
    mat-list-item
    routerLink="/dashboard"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    *ngIf="authService.isLoggedIn()"
    (click)="onSidenavClose()"
  >
    <mat-icon>home</mat-icon> <span class="nav-caption">Dashboard</span>
  </a>
  <a
    mat-list-item
    routerLink="/admin"
    *ngIf="authService.isAdmin()"
    (click)="onSidenavClose()"
  >
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Admin</span>
  </a>
  <a
    mat-list-item
    routerLink="/create-account"
    *ngIf="authService.isAdmin()"
    (click)="onSidenavClose()"
  >
    <mat-icon>person_add</mat-icon
    ><span class="nav-caption">Create Account</span>
  </a>
  <a
    mat-list-item
    routerLink="/reset-password"
    *ngIf="authService.isAdmin()"
    (click)="onSidenavClose()"
  >
    <mat-icon>warning</mat-icon><span class="nav-caption">Reset Password</span>
  </a>
  <a
    mat-list-item
    routerLink="/change-password"
    *ngIf="authService.isLoggedIn()"
    (click)="onSidenavClose()"
  >
    <mat-icon>settings_backup_restore</mat-icon
    ><span class="nav-caption">Change Password</span>
  </a>
  <a
    mat-list-item
    *ngIf="authService.isLoggedIn()"
    (click)="logOut()"
    (click)="onSidenavClose()"
  >
    <mat-icon>exit_to_app</mat-icon><span class="nav-caption">Log Out</span>
  </a>
</mat-nav-list>
