<mat-nav-list>
  <a
    mat-list-item
    routerLink="/dashboard"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    *ngIf="authService.isLoggedIn()"
    (click)="onSidenavClose()"
  >
    <mat-icon>home</mat-icon> <span class="nav-caption">Dashboard</span>
  </a>
  <a
    mat-list-item
    routerLink="/admin"
    routerLinkActive="active"
    *ngIf="role === roles.Admin && authService.isLoggedIn()"
    (click)="onSidenavClose()"
  >
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Admin</span>
  </a>
  <a
    mat-list-item
    routerLink="/reset-password"
    routerLinkActive="active"
    *ngIf="role === roles.Admin && authService.isLoggedIn()"
    (click)="onSidenavClose()"
  >
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">Reset Password</span>
  </a>
  <a
    mat-list-item
    routerLink="/change-password"
    routerLinkActive="active"
    *ngIf="role !== roles.Admin && authService.isLoggedIn()"
    (click)="onSidenavClose()"
  >
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">Change Password</span>
  </a>
  <a
    mat-list-item
    routerLinkActive="active"
    (click)="logOut()"
    *ngIf="authService.isLoggedIn()"
  >
    <mat-icon>account_balance</mat-icon><span class="nav-caption">Log Out</span>
  </a>
</mat-nav-list>
