<app-header></app-header>
<mat-grid-list cols="3" rowHeight="3:3">
  <mat-grid-tile *ngFor="let staff of staffs">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ staff.firstName }} {{ staff.middleName }} {{ staff.lastName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img
          mat-card-lg-image
          src="{{ staff.avatar }}"
          style="width: auto; height: 250px;"
        />
        <p>{{ staff.quote }}</p>
        <a (click)="showDetail()">Detail</a>
        <p *ngIf="clicked">{{ staff.quote }}</p>
      </mat-card-content>
      <mat-card-footer>
        <button disabled="true" style="font-size:x-large;" class="star">
          {{ staff.star }}
          <img
            src="https://i.imgur.com/vcPrKtS.png"
            style="width: 70px; height: auto;"
          />
        </button>
        <button><img src="https://img.icons8.com/nolan/64/plus.png" /></button>
        <button><img src="https://img.icons8.com/nolan/64/minus.png" /></button>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button
  [ngClass]="{ 'show-scroll': showScroll }"
  (click)="scrollToTop()"
  class="scroll-to-top"
  style="background-color:#faf9f9 !important;"
>
  <img
    id="scrollTop"
    src="https://i.imgur.com/nYg7Xeo.png"
    style="width: 50px; height: auto;"
  />
</button>
<app-footer></app-footer>
