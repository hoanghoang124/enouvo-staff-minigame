<div class="row">
  <input
    style="display: none;"
    #fileInput
    type="file"
    (change)="onFileSelected($event)"
  />
  <button class="btn- btn-info" type="button" (click)="fileInput.click()">
    Pick File
  </button>
  <p>{{ selectedFile.name }}</p>
  <button class="btn btn-success" type="button" (click)="onUpload()">
    Upload
  </button>
  <p>{{ uploadProgress }}</p>
</div>
