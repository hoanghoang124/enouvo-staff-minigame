<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="productdetails()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form (ngSubmit)="onSaveStaff()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name">
        <mat-error>
          <span *ngIf="">Please enter Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Information">
        <mat-error>
          <span *ngIf="">Please enter Information</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Star">
        <mat-error>
          <span *ngIf="">Please enter Star</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
