<header>
  <mat-toolbar>
    <a routerLink="/dashboard" id="brand">Enouvo IT Solutions</a>
    <a class="example-spacer"></a>
    <a mat-button (click)="staff()">Dashboard</a>
    <a mat-button (click)="admin()" *ngIf="role === roles.Admin">Admin</a>
    <a mat-button (click)="resetPassword()" *ngIf="role === roles.Admin"
      >Reset Password</a
    >
    <a mat-button (click)="logOut()" id="logOut">Log Out</a>
  </mat-toolbar>
</header>
