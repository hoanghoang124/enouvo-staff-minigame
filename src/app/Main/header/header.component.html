<header>
  <mat-toolbar>
    <a routerLink="/dashboard" id="brand">Enouvo IT Solutions</a>
    <a class="example-spacer"></a>
    <nav class="tab">
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Dashboard</a
      >
      <a
        routerLink="/admin"
        routerLinkActive="active"
        *ngIf="role === roles.Admin"
        >Admin</a
      >
      <a
        routerLink="/reset-password"
        routerLinkActive="active"
        *ngIf="role === roles.Admin"
        >Reset Password</a
      >
      <a
        routerLink="/change-password"
        routerLinkActive="active"
        *ngIf="role !== roles.Admin"
        >Change Password</a
      >
      <a routerLinkActive="active" (click)="logOut()">Log Out</a>
    </nav>
  </mat-toolbar>
</header>
