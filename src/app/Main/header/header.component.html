<a routerLink="/dashboard">
  <img
    style="max-width: 300px;"
    src="https://enouvo.com/wp-content/uploads/2019/10/LOGO-EIS-1.png"
    alt="Enouvo Logo"
  />
</a>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <a mat-menu-item (click)="staff()">Your stars</a>
  <a mat-menu-item routerLink="/admin" *ngIf="role === roles.Admin">Admin</a>
  <a mat-menu-item (click)="resetPassword()">Reset Password</a>
  <a mat-menu-item (click)="changePassword()">Change Password</a>
  <a mat-menu-item (click)="logOut()">Logout</a>
</mat-menu>
