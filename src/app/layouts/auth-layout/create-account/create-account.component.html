<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">
            Use these awesome forms to login or create new account in your
            project for free.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="createAccountForm">
            <div class="row" style="display: inline-flex;">
              <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  style="display: flex;"
                >
                  <input
                    class="form-control"
                    placeholder="First Name"
                    type="text"
                    formControlName="firstName"
                  />
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  style="display: flex;"
                >
                  <input
                    class="form-control"
                    placeholder="Middle Name"
                    type="text"
                    formControlName="middleName"
                  />
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  style="display: flex;"
                >
                  <input
                    class="form-control"
                    placeholder="Last Name"
                    type="text"
                    formControlName="lastName"
                  />
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  style="display: flex;"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-calendar-grid-58"></i
                    ></span>
                  </div>
                  <input
                    class="form-control datepicker"
                    placeholder="Select date"
                    name="dp"
                    ngbDatepicker
                    type="text"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="row" style="display: inline-flex;">
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <input
                    class="form-control"
                    placeholder="Phone"
                    type="text"
                    formControlName="phone"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <input
                    class="form-control"
                    placeholder="Position"
                    type="number"
                    formControlName="roleId"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <input
                    class="form-control"
                    placeholder="City"
                    type="text"
                    formControlName="addressCity"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <input
                    class="form-control"
                    placeholder="Street"
                    type="text"
                    formControlName="addressStreet"
                  />
                </div>
              </div>
            </div>
            <div class="row my-4"></div>
            <div class="text-center">
              <button type="sumbit" class="btn btn-primary mt-4">
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
