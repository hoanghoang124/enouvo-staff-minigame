<div class="header">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome Guest!</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h3>Sign in with credentials</h3>
            <span
              class="badge badge-warning"
              id="error-message"
              *ngIf="errorMessage$ | async"
            >
              {{ errorMessage$ | async }}
            </span>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Username"
                  type="text"
                  formControlName="username"
                />
              </div>
              <div class="error">
                <span
                  *ngIf="
                    loginForm.get('username').errors?.required &&
                    loginForm.get('username').touched
                  "
                >
                  Please enter username
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  [type]="hide ? 'password' : 'text'"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="hide === true"
                      class="fa fa-eye"
                      (click)="hide = !hide"
                    ></i>
                    <i
                      *ngIf="hide === false"
                      class="fa fa-eye-slash"
                      (click)="hide = !hide"
                    ></i>
                  </span>
                </div>
              </div>
              <div class="error">
                <span
                  style="align-content: center;"
                  *ngIf="
                    loginForm.get('password').errors?.required &&
                    loginForm.get('password').touched
                  "
                  >Please enter password</span
                >
                <span *ngIf="loginForm.get('password').errors?.minlength"
                  >Password with more than 8 characters
                </span>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block my-4">
                Sign in
                <i
                  class="fas fa-spinner fa-pulse spinner"
                  *ngIf="isLoadingResults$ | async"
                ></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
