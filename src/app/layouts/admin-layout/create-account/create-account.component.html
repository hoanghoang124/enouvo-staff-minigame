<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 300px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;"
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">
          Đường tình anh thua Đường đua anh chấp
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a (click)="onSubmit()" class="btn btn-sm btn-primary"
                >Submit
                <i
                  class="fas fa-spinner fa-pulse spinner"
                  *ngIf="isLoadingResults$ | async"
                ></i
              ></a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="createAccountForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="firstName"
                      >First Name</label
                    >
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-alternative"
                      placeholder="First Name"
                      formControlName="firstName"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="middleName"
                      >Middle Name</label
                    >
                    <input
                      type="text"
                      id="middleName"
                      class="form-control form-control-alternative"
                      placeholder="Middle Name"
                      formControlName="middleName"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="lastName"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-alternative"
                      placeholder="Last Name"
                      formControlName="lastName"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="form-group">
                      <!-- <div class="input-group">
                        <input
                          class="form-control"
                          placeholder="dd-mm-yyyy"
                          name="dp"
                          ngbDatepicker
                          #d="ngbDatepicker"
                          formControlName="birthday"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-secondary calendar fa fa-calendar"
                            (click)="d.toggle()"
                            type="button"
                          ></button>
                        </div>
                      </div> -->
                      <label class="form-control-label" for="birthday"
                        >Date of Birth</label
                      >
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="ni ni-calendar-grid-58"></i
                          ></span>
                        </div>
                        <input
                          class="form-control datepicker"
                          placeholder="Select date"
                          id="birthday"
                          name="dp"
                          ngbDatepicker
                          #d="ngbDatepicker"
                          (click)="d.toggle()"
                          type="text"
                          formControlName="birthday"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-alternative"
                      placeholder="Email"
                      formControlName="email"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="phone"
                      >Telephone</label
                    >
                    <input
                      type="text"
                      id="phone"
                      class="form-control form-control-alternative"
                      placeholder="Telephone"
                      formControlName="phone"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="roleId"
                      >Position</label
                    >
                    <select
                      class="form-control"
                      data-toggle="select"
                      title="Simple select"
                      data-placeholder="Select a state"
                      formControlName="roleId"
                    >
                      <option
                        *ngFor="let positionType of positionTypes"
                        [value]="positionType.roleId"
                        >{{ positionType.roleName }}</option
                      >
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="addressCity"
                      >City</label
                    >
                    <select
                      class="form-control"
                      data-toggle="select"
                      title="Simple select"
                      data-live-search="true"
                      data-live-search-placeholder="Search ..."
                      formControlName="addressCity"
                    >
                      <option>Ba Ria -Vung Tau</option>
                      <option>An Giang</option>
                      <option>Bac Giang</option>
                      <option>Bac Kan</option>
                      <option>Bac Lieu</option>
                      <option>Bac Ninh</option>
                      <option>Ben tre</option>
                      <option>Binh Dinh</option>
                      <option>Binh Duong</option>
                      <option>Binh Phuoc</option>
                      <option>Binh Thuan</option>
                      <option>Ca Mau</option>
                      <option>Cao Bang</option>
                      <option>Can Tho</option>
                      <option>Da Nang</option>
                      <option>Dong Lam</option>
                      <option>Dien Bien</option>
                      <option>Dong Nai</option>
                      <option>Dong Thap</option>
                      <option>Gia Lai</option>
                      <option>Ha Giang</option>
                      <option>Ha Nam</option>
                      <option>Ha Tinh</option>
                      <option>Ha Noi</option>
                      <option>Hai Duong</option>
                      <option>Hai Phong</option>
                      <option>Hau Giang</option>
                      <option>Ho Chi Minh</option>
                      <option>Hoa Binh</option>
                      <option>Hung Yen</option>
                      <option>Khanh Hoa</option>
                      <option>Kien Giang</option>
                      <option>Kon Tum</option>
                      <option>Ky Dong</option>
                      <option>Lai Chau</option>
                      <option>Lam Dong</option>
                      <option>Lang Son</option>
                      <option>Lao Cai</option>
                      <option>Long An</option>
                      <option>Nam Dinh</option>
                      <option>Nghe An</option>
                      <option>Ninh Binh</option>
                      <option>Ninh Thuan</option>
                      <option>Phu Hue</option>
                      <option>Phu Yen</option>
                      <option>Quang Binh</option>
                      <option>Quang Nam</option>
                      <option>Quang Ngai</option>
                      <option>Quang Ninh</option>
                      <option>Quang Tri</option>
                      <option>Soc Trang</option>
                      <option>Son La</option>
                      <option>Tay Ninh</option>
                      <option>Thai Binh</option>
                      <option>Thai Nguyen</option>
                      <option>Thanh Hoa</option>
                      <option>Thua Thien Hue</option>
                      <option>Tien Giang</option>
                      <option>Tra Vinh</option>
                      <option>Tuyen Quang</option>
                      <option>Vinh Long</option>
                      <option>Vinh Phuc</option>
                      <option>Yen Ba</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label" for="addressStreet"
                      >Address</label
                    >
                    <input
                      id="addressStreet"
                      class="form-control form-control-alternative"
                      placeholder="Address"
                      type="text"
                      formControlName="addressStreet"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
