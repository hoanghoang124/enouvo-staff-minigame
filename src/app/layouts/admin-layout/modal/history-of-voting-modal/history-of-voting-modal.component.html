<div class="modal-header">
  <h1 class="modal-title">History of voting</h1>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<app-loading *ngIf="isVotingHistoryLoading$ | async"></app-loading>
<div class="table-responsive modal-body">
  <table class="table align-items-center table-flush">
    <thead class="thead-light">
      <tr>
        <th style="text-align: center;">Receiver Id</th>
        <th appSortable="firstName">
          First Name
        </th>
        <th appSortable="firstName">
          Last Name
        </th>
        <th>Position</th>
        <th>Stars</th>
        <th>Create at</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of votingHistory$ | async">
        <th scope="row">
          <div class="media align-items-center">
            <div class="media-body">
              <a class="avatar avatar-sm" data-toggle="tooltip">
                <img
                  alt="Avatar"
                  src="{{
                    staff.avatarUrl ||
                      '../../../../../../assets/img/avatar/IMG_1171.JPG'
                  }}"
                  class="rounded-circle"
                />
              </a>
            </div>
            <div class="media-body">
              <span class="mb-0 text-sm" style="font-weight: bold;">{{
                staff.receiverId
              }}</span>
            </div>
          </div>
        </th>
        <td style="font-weight: bold; text-transform: capitalize;">
          {{ staff.firstName || 'n/a' }}
        </td>
        <td style=" font-weight: bold; text-transform: capitalize;">
          {{ staff.lastName || 'n/a' }}
        </td>
        <td style=" font-weight: bold;text-transform: capitalize;">
          {{ staff.scope || 'n/a' }}
        </td>
        <td style=" font-weight: bold;text-transform: capitalize;">
          {{ staff.numberOfStars || 'n/a' }}
        </td>
        <td style=" font-weight: bold;text-transform: capitalize;">
          {{ staff.createdAt | date: 'dd/MM/yyyy' || 'n/a' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
