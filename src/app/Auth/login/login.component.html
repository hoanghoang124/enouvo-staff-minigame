<div class="col-md-6 offset-md-3 mt-5" style="top:100px">
  <div class="col-md-12">
    <h2>Login with your account!</h2>
    <br />
    <br />
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          [(ngModel)]="user.username"
          name="username"
          id="username"
          required
          class="form-control"
          placeholder="enter your username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="enter a password"
        />
      </div>
      <div *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary" routerLink="/dashboard">
        Submit
      </button>
    </form>
  </div>
</div>
