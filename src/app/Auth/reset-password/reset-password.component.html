<div class="container-fluid">
  <div class="row">
    <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-2 reset-password-form">
      <h2>Reset your password</h2>
      <br />
      <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            name="newPassword"
            id="newPassword"
            type="password"
            required
            class="form-control"
            placeholder="enter your new password"
          />
          <mat-error>
            <span
              *ngIf="
                !resetPasswordForm.get('newPassword').valid &&
                resetPasswordForm.get('newPassword').touched &&
                resetPasswordForm.get('newPassword').dirty
              "
              >New password must be required!</span
            >
          </mat-error>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            name="confirmPassword"
            type="password"
            required
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="confirm your new password"
          />
          <mat-error>
            <span
              *ngIf="
                !resetPasswordForm.get('confirmPassword').valid &&
                resetPasswordForm.get('confirmPassword').touched &&
                resetPasswordForm.get('confirmPassword').dirty
              "
              >Confirm your password!</span
            ></mat-error
          >
        </div>
        <div *ngIf="errorMessage">
          <div class="alert alert-danger" role="alert">
            {{ errorMessage$ | async }}
          </div>
        </div>
        <hr />
        <button type="submit" class="btn btn-submit" (click)="back()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
