<div class="container-fluid">
  <div class="row ">
    <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-3 change-password-form">
      <h2>Change your password</h2>
      <br />
      <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
        <div class="form-group">
          <label for="password">Current Password</label>
          <input
            name="password"
            type="password"
            id="password"
            required
            class="form-control"
            formControlName="password"
            placeholder="enter your current password"
            required
          />
          <div class="error">
            <mat-error>
              <span
                *ngIf="
                  !changePasswordForm.get('password').valid &&
                  changePasswordForm.get('password').touched &&
                  changePasswordForm.get('password').dirty
                "
                >Current password must be required!</span
              >
            </mat-error>
          </div>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            name="new-password"
            type="password"
            required
            class="form-control"
            id="new-password"
            formControlName="newPassword"
            placeholder="enter a new password"
            required
          />
          <div class="error">
            <mat-error>
              <span
                *ngIf="
                  !changePasswordForm.get('newPassword').valid &&
                  changePasswordForm.get('newPassword').touched &&
                  changePasswordForm.get('newPassword').dirty
                "
                >Password must be required!</span
              >
            </mat-error>
          </div>
        </div>

        <div id="error-message" *ngIf="errorMessage$ != null">
          {{ errorMessage$ | async }}
        </div>
        <button type="submit" class="btn btn-submit" id="btn-login">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
