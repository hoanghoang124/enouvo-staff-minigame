<mat-card class="changePW-form">
  <h2>Change your password</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="changeForm">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        type="password"
      />
      <mat-error>
        <span
          *ngIf="
            !changeForm.get('password').valid &&
            changeForm.get('password').touched
          "
          >Please enter password</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="New Password"
        formControlName="newPassword"
        type="password"
      />
      <mat-error>
        <span
          *ngIf="
            !changeForm.get('newPassword').valid &&
            changeForm.get('newPassword').touched
          "
          >Please enter new password</span
        >
      </mat-error>
    </mat-form-field>
    <mat-error>
      <span id="error-message" *ngIf="errorMessage$ != null">
        {{ errorMessage$ | async }}
      </span>
    </mat-error>
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">
        Submit
      </button>
    </div>
  </form>
</mat-card>
